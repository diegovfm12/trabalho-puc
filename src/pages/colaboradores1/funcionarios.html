<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOSTRAP e JQUERY -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <title>Cadastro de Funcionarios</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h1>GP6 | Gestão de Processos</h1>
            </a>
        </div>
    </nav>

    <div class="container">
        <br />

        <h2>
            Lista de Funcionários
            <div class="modal-footer">
                <a onclick="getProduto(0)" class="btn btn-success btn-sm" style="float:right" data-toggle="modal"
                    data-target="#produto-modal">
                    <i class="fa fa-plus"></i> Adicionar
                </a>
                <a class="btn btn-primary btn-sm" style="float:right" href="../colaboradores1/colaboradores.html">
                <i class="fa fa-backward"></i> Voltar
                </a>
            </div>
            </h2>
            <hr />
            <div class="row">
                <div class="col-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th width=2%>#</th>
                                <th width=17%>Nome Completo</th>
                                <th width=19%>UEN</th>
                                <th width=9%>Cargo</th>
                                <th width=14%>Email</th>
                                <th width=13%>Telefone</th>
                            </tr>
                            <!-- <div>
                                <img src="./funcionarios.jpg" width="107%" height="190px"/>
                            </div> -->
                    </thead>
                    <tbody id='produto-list'>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!--
            Modal apresentada para solicitar confirmação do usuário quanto à remoção dos dados
        -->
    <div class="modal fade" id="modal-delete" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmação de remoção</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Você realmente deseja remover o produto <span id="id-prod"></span>?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
                    <button type="button" class="btn btn-primary" id="btn-delete">Sim</button>
                </div>
            </div>
        </div>
    </div>

    <!--  Modal apresentada para solicitar os dados para preenchimento do formulário -->

    <div class="modal fade" id="produto-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Produto <span id="edit-prod-id"></span></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="produto-form" method="post" action="">
                        <div class="form-group">
                            <label for="produto-id" class="col-form-label">#</label>
                            <input type="number" class="form-control" id="produto-id" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="produto-nomeCompleto" class="col-form-label">Nome Completo:</label>
                            <input type="text" class="form-control" id="produto-nomeCompleto" required>
                        </div>
                        <div class="form-group">
                            <label for="produto-uen" class="col-form-label">UEN:</label>
                            <input type="text" class="form-control" id="produto-uen" required>
                        </div>
                        <div class="form-group">
                            <label for="produto-cargo" class="col-form-label">Cargo:</label>
                            <input type="text" class="form-control" id="produto-cargo" required>
                            <!-- <input type="number" class="form-control" id="produto-qtd" required> -->
                        </div>
                        <div class="form-group">
                            <label for="produto-email" class="col-form-label">Email:</label>
                            <input type="text" class="form-control" id="produto-email" required>
                            <!-- <input type="number" class="form-control" id="produto-qtd" required> -->
                        </div>
                        <div class="form-group">
                            <label for="produto-telefone" class="col-form-label">Telefone:</label>
                            <input type="text" class="form-control" id="produto-telefone" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
