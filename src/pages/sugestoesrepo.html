    <div class="sugestoes">
      <form id="form" class="formulario">
        <h1 class="titulo">Sugestões e Elogios</h1>
        <p class="subtitulo">
          Registre aqui suas sugestões de melhoria e/ou elogios.
        </p>

        <div class="namesurname">
          <div class="nome">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required />
          </div>
          <div class="sobrenome">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="sobrenome" required />
          </div>
        </div>

        <div class="typesSector">
          <div class="tiporegistro">
            <label for="tiporegistro">Tipo de registro:</label>
            <select id="tiporegistro" required>
              <option selected disabled value="">Selecione</option>
              <option>Sugestão</option>
              <option>Elogio</option>
              <option>Suporte</option>
            </select>
          </div>
          <div class="setoresempresa">
            <label for="setoresempresa">Setores da empresa:</label>
            <select id="setoresempresa" required>
              <option selected disabled value="">Selecione</option>
              <option>Recursos Humanos</option>
              <option>Comercial</option>
              <option>Compras</option>
            </select>
          </div>
        </div>

        <div class="assunto">
          <label for="assunto">Assunto:</label>
          <input type="text" name="assunto" id="assunto" required />
        </div>
        <div class="mensagem">
          <label for="mensagem">Mensagem:</label>
          <textarea
            rows="10"
            style="width: 35em"
            id="mensagem"
            name="mensagem"
          ></textarea>
        </div>
        <input onclick="sendMail()" type="button" value="Enviar" id="submit" />
      </form>
    </div>
