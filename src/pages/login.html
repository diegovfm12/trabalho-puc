<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <header>
      <nav>
        <div>
          <img src="../../imgs/logo.png" alt="logo-grupo-seis" />
        </div>
        <ul class="lista-nav-um">
          <li><a href="../index.html">Home</a></li>
          <li><a href="#">Plano</a></li>
          <li><a href="#">Preços</a></li>
        </ul>
        <ul class="lista-nav-dois">
          <li><a href="../../pages/login.html">Entrar</a></li>
          <li><a href="#">Registrar-se</a></li>
        </ul>
      </nav>
    </header>
    <main class="main-tela-login">
      <form class="login-container">
        <h1>Entrar</h1>
        <div class="boxinput">
          <label for="login">Seu e-mail</label>
          <input type="email" id="login" name="email" />
        </div>
        <div class="boxinput">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" />
        </div>
        <label class="check-me-out">
          <input type="checkbox" />
          Manter-me conectado
        </label>
        <button class="botao-login" type="submit">Enviar</button>
        <a href="">Esqueci minha senha</a>
      </form>
    </main>
    <footer>
      <ul class="lista-rodape">
        <li><a href="#">Contate-nos</a></li>
        <li><a href="#">Sobre nós</a></li>
        <li><a href="#">Regulamento</a></li>
      </ul>
    </footer>
    <script src="../../js/main.js"></script>
  </body>
</html>
